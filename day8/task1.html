<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="get">
        <fieldset>
            <legend>Student Registration Form</legend>
        <lable for="firstname">First Name:</lable>
        <input type="text" id="firstname" name="user">
        <br>
        <br>
        <lable for="last name">Last Name:</lable>
        <input type="text" id="last name" name="user">
        <br>
        <br>
        <label for="name">Mother Name:</label>
        <input type="text" id="name" name="mother name">
        <br>
        <br>
        <label for="name">Father Name:</label>
        <input type="text" id="name" name="Father name">
        <br>
        <br>
        <lable for="roll">Roll Number:</lable>
        <input type="tel" id="roll" name="roll number">
        <br>
        <br>
        <lable for="mail">Email:</lable>
        <input type="email" id="mail" name="email">
        <br>
        <br>
        <label for="number">Aadhar Number:</label>
        <input type="number" id="number" name="aadhar number">
        <br>
        <br>
        <lable for="dob">Date Of Brith:</lable>
        <input type="date" id="dob" name="dob">
        <br>
        <br>
        <h4>Gender:</h4>
        <label for="male" >Male</label>
        <input type="radio" name="gender" id="male" value="male">
        <label for="">Female</label>
        <input type="radio" name="gender" id="female" value="female">
        <br>
        <br>
        <lable for="branch">Branch</lable>
        <input type="text" id="branch" name="branch">
        <br>
        <br>
        <label for="file">Photo Upload</label>
        <input type="file" id="file" name="photo">
        <br>
        <br>
        <lable for="range">Intermediate</lable>
        <input type="range" id="range" name="Intermediate Marks">
        <br>
        <br>
        <label for="num">Phone</label>
        <input type="number" id="num" name="phone">
        <br>
        <br>
        <lable for="agr">I agree</lable>
        <input type="checkbox" name="agree" id="agr" value="agree">
        <br>
        <br>
        <input type="color">
        <br>
        <br>
        <input type="submit" value="submit">
    </form>
</fieldset>    
</body>
</html>
